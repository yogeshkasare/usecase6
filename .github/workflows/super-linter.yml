name: Lint yml 

on:
  # Listen to a repository dispatch event by the name of `dispatch-event`
  repository_dispatch:
    types: [dispatch-event]

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: Event received
        run: echo "Event received"
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
